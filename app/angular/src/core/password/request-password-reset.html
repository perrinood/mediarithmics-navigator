<!-- login form -->
<div ng-controller="core/password/RequestPasswordResetController" class="container">

  <form class="mcs-form-set-password" ng-submit="submit()" role="form">
    <div ng-show="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>
    <h2>Change your password</h2>
    <h4>Let's find your account</h4>

    <div class="row">
      <div class="col-lg-9">
        <input required ng-model="email" type="text" class="form-control" id="email" placeholder="Email address"/>
      </div>
      <div class="col-lg-3">
        <button type="submit" class="mics-btn mics-btn-finish">Continue</button>
      </div>
    </div>

    <p ng-show="infoMessage">{{infoMessage}}</p>
  </form>

</div>
