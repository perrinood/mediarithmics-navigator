<div class="mcs-default-container" ng-controller="core/password/UpdatePasswordController">

  <div class="mcs-default-content">
    <div ng-show="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>
    <div ng-show="successMessage" class="alert alert-success">
      {{successMessage}}
    </div>
    <form ng-submit="submit()" role="form" ng-show="successMessage == null" class="mcs-form-update-password">
      <div class="mcs-default-heading">
        <h2>Choose a new password</h2>
      </div>

      <input required ng-model="oldPassword" type="password" class="form-control set-password" id="oldPassword" placeholder="Old password"/>
      <input required ng-model="newPassword" type="password" class="form-control set-password" id="newPassword" placeholder="New password"/>
      <input required ng-model="confirmPassword" type="password" class="form-control set-password" id="confirmPassword" placeholder="Confirm password"/>

      <hr>
      <p>Passwords are case-sensitive and must be at least 4 characters long.
        A good password should contain a mix of capital and lower-case letters, numbers and symbols.</p>
      <hr>

      <div class="row">
        <div class="col-md-6">
          <button type="button" ng-show="successMessage == null" ng-click="goTo('/settings')" class="mics-btn mics-btn-cancel">Cancel</button>
          <button type="submit" ng-show="successMessage == null" class="mics-btn mics-btn-finish">Continue</button>
        </div>
        <div class="col-md-6">
          <p ng-show="infoMessage">{{infoMessage}}</p>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-md-12" ng-show="successMessage != null">
        <button class="mics-btn mics-btn-finish" ng-click="goTo('/settings')">Click here to go back to your settings</button>
      </div>
    </div>
  </div>

</div>
