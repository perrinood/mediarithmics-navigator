<div ng-controller="core/attributionmodels/EditOneController" class="mcs-default-container">
  <div class="mcs-default-sidebar">
    <div class="organisation-name-block">
      {{currentOrganisation}}
    </div>
  </div>
  <form ng-submit="next()" class="mcs-default-edit-content mcs-full-page-form">

    <div class="mcs-default-heading">
      <h1>Edit Attribution Model</h1>
    </div>

    <!-- Name -->
    <div mcs-form-group="" label-for="attribution_model_name" label-text="Attribution Model Name">
      <input required class="input-lg" ng-model="attributionModel.name" type="text" id="attribution_model_name">
    </div>

    <div class="row">

      <div class="col-md-12">
        <h4>Properties</h4>

        <div ng-repeat="property in properties">
          <mcs-data-file-property property="property.value" ng-if="property.value.property_type == 'DATA_FILE'" ng-disabled="property.value.origin == 'PLUGIN_STATIC'"></mcs-data-file-property>
          <mcs-double-property property="property.value" ng-if="property.value.property_type == 'DOUBLE'"  ng-disabled="property.value.origin == 'PLUGIN_STATIC'"></mcs-double-property>
          <mcs-number-property property="property.value" ng-if="property.value.property_type == 'INT'"  ng-disabled="property.value.origin == 'PLUGIN_STATIC'"></mcs-number-property>
          <mcs-text-property property="property.value" ng-if="property.value.property_type == 'STRING'" ng-disabled="property.value.origin == 'PLUGIN_STATIC'"></mcs-text-property>
        </div>
      </div>
    </div>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne">
                        Advanced Options
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
                <div class="panel-body">
                    <div mcs-form-group="" label-for="attribution_model_name" label-text="Mode">

                        <select class="input-lg" ng-model="attributionModel.mode" type="text" id="attribution_model_mode">
                            <option value="DISCOVERY">Discovery</option>
                            <option value="STRICT">Strict (restrict to associated campaigns)</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="mcs-actions-group">
      <a class="mics-btn mics-btn-cancel" ng-click="cancel()">Cancel</a>
      <button class="mics-btn mics-btn-finish">Done</button>
    </div>
  </form>
</div>
