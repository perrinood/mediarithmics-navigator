<div class="delete-scenario">
  <div class="modal-header">
    <h3>Delete the scenario {{scenario.name}}</h3>
  </div>

  <div class="modal-body">
    Do you really want to delete this scenario ?
  </div>

  <div class="modal-footer">
    <a class="mics-btn mics-btn-finish" ng-click="done()">Validate</a>
    <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Cancel</a>
  </div>
</div>
