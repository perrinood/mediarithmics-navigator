<div class="assets-upload">
  <div class="modal-header">
    <h3>Assets Upload</h3>
  </div>

  <div class="modal-body">
    <div ng-show="options.files.length">
      <div mics-list-new-assets assets="options.files" show-delete="true"></div>
    </div>

    <div mics-pl-upload="pluploadOptions" id="asset-selection" files="options.files" files-override="options.filesOverride"
         uploaded-files="options.uploadedFiles" automatic-upload="options.automaticUpload">
      <button class="mics-btn mics-btn-add browse-button">Add files</button>
      <div ng-show="!options.files.length" class="drop-target" style="position: relative; z-index: 0;">Drop your files here</div>
      <div class="upload-debug">No runtime found, your browser doesn't support HTML5 drag &amp; drop upload.</div>
      <div class="alert alert-danger" ng-if="uploadError">{{ uploadError }}</div>
    </div>
  </div>

  <div class="modal-footer">
    <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Cancel</a>
    <a ng-show="options.files.length" ng-click="done()" class="mics-btn mics-btn-finish">Upload</a>
  </div>
</div>
