<div class="import-keywords-list">
  <div class="modal-header">
    <h3>Import keywords list</h3>
  </div>

  <div class="modal-body">
    <textarea ng-model="keywords"></textarea>
  </div>

  <div class="modal-footer">
    <a class="mics-btn mics-btn-finish" ng-click="done(false, keywords)">Import</a>
    <a class="mics-btn mics-btn-finish" ng-click="done(true, keywords)">Import and replace</a>
    <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Cancel</a>
  </div>
</div>
