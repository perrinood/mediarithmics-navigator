<div class="delete-campaign">
  <div class="modal-header">
    <h3>Delete the campaign {{campaign.name}}</h3>
  </div>

  <div class="modal-body">
    Do you really want to delete this campaign ?
  </div>

  <div class="modal-footer">
    <a class="mics-btn mics-btn-finish" ng-click="done()">Validate</a>
    <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Cancel</a>
  </div>
</div>
