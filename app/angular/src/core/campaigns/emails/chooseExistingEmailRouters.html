<div class="choose-existing-ads">
  <div class="modal-header">
    <h3>Select routers</h3>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <table class="fragment-list-creatives">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>Instance name</th>
              <th>Router name</th>
              <th>Provider</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="router in emailRouters"
              fetch-plugin-from-version="router.version_id as pluginRouter"
              fetch-plugin-properties="pluginRouter.id as properties">
              <td><input type="checkbox" checklist-model="selectedRouters" checklist-value="router"></td>
              <td>{{router.name}}</td>
              <td>{{properties['name'].value}}</td>
              <td>{{properties['provider'].value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <a class="mics-btn mics-btn-finish" ng-show="selectedRouters.length" ng-click="done()">Done</a>
    <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Cancel</a>
  </div>
</div>
