<div class="delete-goal">
  <div class="modal-header">
    <h3>Archive the Goal {{goal.name}}</h3>
  </div>

  <div class="modal-body">
    Do you really want to archive this goal ?
  </div>

  <div class="modal-footer">
    <a class="mics-btn mics-btn-finish" ng-click="done()">Validate</a>
    <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Cancel</a>
  </div>
</div>
