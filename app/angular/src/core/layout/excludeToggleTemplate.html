<div class="mics-toggle-block">
  <div class="toggle-text toggle-text-target">Target</div>
  <div class="mics-toggle" ng-class="toggle ? 'mics-toggle-checked' : 'mics-toggle-unchecked'">
    <input type="checkbox" id="{{id}}" name="check" ng-model="toggle" />
    <label for="{{id}}"></label>
  </div>
  <div class="toggle-text toggle-text-exclude">Exclude</div>
</div>
