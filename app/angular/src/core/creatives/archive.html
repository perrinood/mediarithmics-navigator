<div class="delete-campaign">
  <div class="modal-header">
    <h3>Archive the creative {{creative.name}}</h3>
  </div>

  <div class="modal-body">
    Do you really want to archive this creative ? It will be removed from the regular list of creatives but existing
    campaigns will be able to use it.
  </div>

  <div class="modal-footer">
    <a class="mics-btn mics-btn-finish" ng-click="done()">Validate</a>
    <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Cancel</a>
  </div>
</div>
