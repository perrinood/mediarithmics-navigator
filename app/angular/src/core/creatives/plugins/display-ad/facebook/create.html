<div class="mcs-default-container"
     ng-controller="core/creatives/plugins/display-ad/facebook/CreateController">
  <div class="mcs-default-sidebar">
    <div class="organisation-name-block">
      {{ currentOrganisation }}
    </div>
    <div class="mcs-creative-type">
      <img ng-src="{{ creativeTemplate.image }}">
      <h4>{{ creativeTemplate.name }}</h4>
    </div>
  </div>
  <form role="form" class="mcs-default-edit-content mcs-full-page-form" ng-submit="done()">
    <h1>New Facebook Ad Creative</h1>

    <div class="row">
      <div class="col-md-10">

        <div mcs-form-group="full">
          <label for="ad-name">Ad Name</label>
          <input ng-model="wrapper.name" type="text" class="form-control input-lg" id="ad-name">
        </div>

        <label><input type="radio" name="artifactId" ng-model="wrapper.artifactId" value="facebook-news-feed"> News Feed</label><br>
        <label><input type="radio" name="artifactId" ng-model="wrapper.artifactId" value="facebook-right-hand-side">
          Right-Hand Side</label><br>
      </div>
    </div>

    <div class="mcs-actions-group">
      <button class="mics-btn mics-btn-finish">Done</button>
      <button type="button" class="mics-btn mics-btn-finish" ng-click="doneAndEdit()">Done &amp; Edit</button>
      <button type="button" class="mics-btn mics-btn-cancel" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
